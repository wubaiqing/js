<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      (async function () {
        const params = {
          name: 'AES-CTR',
          length: 128,
        }

        const keyUsages = ['encrypt', 'decrypt']
        const keyFormat = 'raw'
        const isExtra = true

        const key = await crypto.subtle.generateKey(params, isExtra, keyUsages);

        const rawKey = await crypto.subtle.exportKey(keyFormat, key);

        const importedKey = await crypto.subtle.importKey(keyFormat, rawKey, params, isExtra, keyUsages);

        console.log(importedKey);
      })();
    </script>
  </body>
</html>
