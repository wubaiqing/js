<!DOCTYPE html>

  <body>
    <script>
      (async function () {
        const textEncoder = new TextEncoder();
        const message = textEncoder.encode("foo");
        const messageDigest = await crypto.subtle.digest("SHA-256", message);

        console.log(messageDigest);
        console.log(new Uint32Array(messageDigest));
      })();
    </script>
  </body>
