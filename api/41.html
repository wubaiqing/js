<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class FooElement extends HTMLElement {
        constructor() {
          super();
          console.log('x-foo');
        }
      }

      customElements.define('x-foo', FooElement);

      document.body.innerHTML = `
        <x-foo></x-foo>
        <x-foo></x-foo>
        <x-foo></x-foo>
      `

    </script>
  </body>
</html>
