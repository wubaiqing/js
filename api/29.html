<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <template id="foo">
      <p>I'm inside a template!</p>
    </template>
    <script>
        const fragment = document.querySelector('#foo').content
        const p = fragment.querySelector('p')
        console.log(p);



    </script>

  </body>
</html>
